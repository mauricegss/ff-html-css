<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Formulários HTML</h2>
    <!-- 1. Primeiro Formulário -->
    <!-- 2. Atributos do Formulário -->
    <form action="register.php" method="GET">
      <div>
        <label>Nome: </label>
        <input type="text" />
      </div>
      <!-- 3. Atributo Name -->
      <div>
        <!-- 4. Atributo Label -->
        <label for="age">Idade: </label>
        <input type="text" name="age" />
      </div>
      <!-- 6. Select -->
      <div>
        <label for="job">Selecione sua Professão: </label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>
      <!-- 7. Atributo Selected -->
      <div>
        <label for="contract">Você leu os Termos do Contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>
        </select>
      </div>
      <!-- 8. Múltiplas Opções -->
      <div>
        <label for="items">Selecione os Itens: </label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="maca">Maçã</option>
          <option value="uva">Uva</option>
        </select>
      </div>
      <!-- 9. textarea -->
      <div>
        <label for="comment">Comentário: </label>
        <textarea name="comment"></textarea>
      </div>
      <!-- 10. fieldset e legend -->
      <div>
        <fieldset>
          <legend>Preencha as Suas Informações:</legend>
          <label for="firstname">Nome: </label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome: </label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>
      <!-- 11. datalist -->
      <div>
        <label for="flavor">Escolha o Sabor: </label>
        <input type="text" list="flavors" name="flavor" />

        <datalist id="flavors">
          <option value="Chocolate"></option>
          <option value="Morango"></option>
          <option value="Flocos"></option>
        </datalist>
      </div>
      <!-- 12. Senha -->
      <div>
        <label for="password">Digite a Senha: </label>
        <input type="password" name="password" />
      </div>
      <!-- 14. Radio Button -->
      <div>
        <label for="car_model">Escolha o Modelo do Carro: </label>
        <div class="radio">
          <input type="radio" value="bmw" name="car_model" />
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" value="ferrari" name="car_model" />
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="radio" value="renault" name="car_model" />
          <label for="renault">Renault</label>
        </div>
      </div>
      <!-- 15. checkbox -->
      <div>
        <label for="optionals">Opcionais do Carro: </label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="big_tires" />
          <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="turbo_engine" />
          <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="hybrid" />
          <label for="hybrid">Híbrido</label>
        </div>
      </div>
      <!-- 16. Datas -->
      <div>
        <label for="birthday">Data de Nascimento: </label>
        <input type="date" name="birthday" />
      </div>
      <!-- 17. Arquivos -->
      <div>
        <label for="image">Insira sua Imagem: </label>
        <input type="file" name="image" />
      </div>
      <!-- 18. Números -->
      <div>
        <label for="salary">Insira seu Salário: </label>
        <input type="number" name="salary" />
      </div>
      <!-- 19. Email -->
      <div>
        <label for="email">Insira seu Email: </label>
        <input type="email" name="email" />
      </div>
      <!-- 20. Value -->
      <div>
        <label for="value">Digite um Valor: </label>
        <input type="text" name="value" value="O meu valor é este: 2" />
      </div>
      <!-- 21. Disabled -->
      <div>
        <p>Tente Mudar o Valor:</p>
        <input type="text" value="Não Precisa Preencher" disabled />
      </div>
      <!-- 22. Placeholder -->
      <div>
        <label for="currentjob">Digite Sua Profissão: </label>
        <input type="text" name="currentjob" placeholder="Desempregado" />
      </div>
      <!-- 23. Required -->
      <div>
        <label for="birthyear">Digite seu Ano de Nascimento: </label>
        <input type="number" name="birthyear" required/>
      </div>
      <!-- 13. Resetar Form -->
      <input type="reset" value="Limpar" />
      <!-- 5. Envio de Form -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
